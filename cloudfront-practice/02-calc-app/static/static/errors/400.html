<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #f39c12;
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            color: #34495e;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>400</h1>
        <p>Bad Request. The server cannot process your request.</p>
    </div>
</body>
</html>
